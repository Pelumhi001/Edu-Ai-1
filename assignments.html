<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edu AI - Assignments</title>
  <!-- Font Links -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      /* Light theme variables */
      --primary: #3366FF;
      --primary-dark: #2541B2;
      --primary-light: #E6EEFF;
      --primary-bg: #F0F5FF;
      --text: #1A1A1A;
      --text-light: #666;
      --card-bg: #FFFFFF;
      --border: #D6E0FF;
      --success: #28a745;
      --warning: #ffc107;
      --danger: #dc3545;

      /* Dark theme variables */
      --dark-primary: #5d8eff;
      --dark-primary-dark: #3a6bdb;
      --dark-primary-light: rgba(93, 142, 255, 0.1);
      --dark-primary-bg: #121212;
      --dark-text: #f5f5f5;
      --dark-text-light: #b0b0b0;
      --dark-card-bg: #1e1e1e;
      --dark-border: #2d2d2d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background-color: var(--primary-bg);
      color: var(--text);
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Dark Theme Styles */
    body.dark-theme {
      --primary: var(--dark-primary);
      --primary-dark: var(--dark-primary-dark);
      --primary-light: var(--dark-primary-light);
      --primary-bg: var(--dark-primary-bg);
      --text: var(--dark-text);
      --text-light: var(--dark-text-light);
      --card-bg: var(--dark-card-bg);
      --border: var(--dark-border);
    }

    body.dark-theme .sidebar {
      background-color: var(--dark-card-bg);
      border-right-color: var(--dark-border);
    }

    body.dark-theme header {
      background-color: var(--dark-card-bg);
      border-bottom-color: var(--dark-border);
    }

    body.dark-theme .search-bar {
      background-color: rgba(255, 255, 255, 0.05);
      border-color: var(--dark-border);
    }

    body.dark-theme .search-bar input {
      color: var(--dark-text);
    }

    body.dark-theme .header-actions .icon {
      color: var(--dark-text);
    }

    body.dark-theme .header-actions .icon:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* Theme Toggle Switch */
    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-right: 15px;
    }

    .theme-toggle span {
      font-size: 14px;
      color: var(--text-light);
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: var(--primary);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    /* Main Layout */
    .app-container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 280px;
      background: white;
      border-right: 1px solid var(--border);
      padding: 24px;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
      position: relative;
      z-index: 100;
      box-shadow: 2px 0 10px rgba(51, 102, 255, 0.1);
    }

    .sidebar.collapsed {
      width: 80px;
      padding: 24px 12px;
    }

    .toggle-sidebar {
      position: absolute;
      right: -12px;
      top: 24px;
      background: white;
      border: 1px solid var(--border);
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 4px rgba(51, 102, 255, 0.1);
      color: var(--primary);
    }

    .toggle-sidebar:hover {
      background: var(--primary-light);
    }

    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 32px;
      transition: all 0.3s;
    }

    .logo img {
      width: 100px;
      height: 100px;
      margin-right: 12px;
    }

    .logo h1 {
      font-size: 20px;
      font-weight: 600;
      color: var(--primary);
      transition: all 0.3s;
    }

    .nav-menu {
      flex: 1;
    }

    /* Animated Nav Items */
    .nav-item {
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      color: var(--text-light);
      text-decoration: none;
      transform: scale(1);
      animation: fadeInUp 0.5s ease forwards;
      opacity: 0;
    }

    .nav-item:nth-child(1) { animation-delay: 0.1s; }
    .nav-item:nth-child(2) { animation-delay: 0.2s; }
    .nav-item:nth-child(3) { animation-delay: 0.3s; }
    .nav-item:nth-child(4) { animation-delay: 0.4s; }
    .nav-item:nth-child(5) { animation-delay: 0.5s; }

    .nav-item i {
      margin-right: 12px;
      width: 20px;
      text-align: center;
      color: var(--primary);
      transition: transform 0.3s ease;
    }

    .nav-item span {
      display: inline-block;
      opacity: 1;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .nav-item:hover {
      background: var(--primary-light);
      color: var(--primary);
      transform: scale(1.02);
      box-shadow: 0 4px 8px rgba(51, 102, 255, 0.15);
    }

    .nav-item:hover i {
      transform: translateX(3px);
    }

    .nav-item.active {
      background: var(--primary-light);
      color: var(--primary);
      font-weight: 500;
    }

    .nav-item.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 16px;
      width: calc(100% - 32px);
      height: 2px;
      background: var(--primary);
      animation: underline 0.3s ease-out;
    }

    /* Ripple effect */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(51, 102, 255, 0.3);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }

    /* Collapsed Sidebar State */
    .sidebar.collapsed .logo h1,
    .sidebar.collapsed .nav-item span,
    .sidebar.collapsed .user-info {
      display: none;
    }

    .sidebar.collapsed .logo {
      justify-content: center;
    }

    .sidebar.collapsed .nav-item {
      justify-content: center;
      padding: 12px;
    }

    .sidebar.collapsed .nav-item i {
      margin-right: 0;
    }

    .sidebar.collapsed .nav-item.active::after {
      left: 12px;
      width: calc(100% - 24px);
    }

    .sidebar.collapsed .nav-item span {
      opacity: 0;
      transform: translateX(-10px);
    }

    .sidebar:not(.collapsed) .nav-item span {
      animation: slideIn 0.3s ease forwards;
    }

    .user-profile {
      margin-top: auto;
      padding: 16px 0;
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary-light);
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      font-weight: 500;
    }

    .user-info {
      flex: 1;
      transition: all 0.3s;
    }

    .user-name {
      font-weight: 500;
      font-size: 14px;
      color: var(--primary-dark);
    }

    body.dark-theme .user-name {
      color: var(--dark-text);
    }

    .user-email {
      font-size: 12px;
      color: var(--text-light);
    }

    /* Animation Keyframes */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-10px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes ripple {
      to {
        transform: scale(2.5);
        opacity: 0;
      }
    }

    @keyframes underline {
      from {
        transform: scaleX(0);
      }
      to {
        transform: scaleX(1);
      }
    }

    /* Main Content Styles */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      transition: margin-left 0.3s ease;
    }

    header {
      padding: 16px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: white;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: var(--primary-bg);
      padding: 10px 16px;
      border-radius: 30px;
      width: 400px;
      border: 1px solid var(--border);
    }

    .search-bar i {
      color: var(--primary);
    }

    .search-bar input {
      border: none;
      background: transparent;
      margin-left: 8px;
      width: 100%;
      outline: none;
      color: var(--primary-dark);
    }

    .header-actions {
      display: flex;
      align-items: center;
    }

    .header-actions .icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-left: 8px;
      color: var(--primary);
    }

    .header-actions .icon:hover {
      background: var(--primary-light);
    }

    /* Content Area */
    .content {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      background-color: var(--primary-bg);
    }

    /* Assignments Page Specific Styles */
    .assignments-header {
      margin-bottom: 24px;
    }

    .assignments-header h1 {
      font-size: 28px;
      color: var(--primary-dark);
      margin-bottom: 8px;
    }

    body.dark-theme .assignments-header h1 {
      color: var(--dark-text);
    }

    .assignments-header p {
      color: var(--text-light);
    }

    .assignments-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 24px;
    }

    .assignment-card {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(51, 102, 255, 0.1);
      border: 1px solid var(--border);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .assignment-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(51, 102, 255, 0.15);
    }

    .assignment-header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .assignment-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text);
    }

    body.dark-theme .assignment-title {
      color: var(--dark-text);
    }

    .assignment-badge {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      color: white;
    }

    .badge-pending {
      background-color: var(--warning);
    }

    .badge-completed {
      background-color: var(--success);
    }

    .badge-overdue {
      background-color: var(--danger);
    }

    .assignment-content {
      padding: 20px;
    }

    .assignment-meta {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 16px;
    }

    .meta-item {
      display: flex;
      align-items: center;
    }

    .meta-item i {
      width: 20px;
      margin-right: 10px;
      color: var(--primary);
    }

    .meta-item span {
      font-size: 14px;
      color: var(--text-light);
    }

    .meta-item strong {
      color: var(--text);
      margin-right: 5px;
    }

    body.dark-theme .meta-item strong {
      color: var(--dark-text);
    }

    .assignment-description {
      font-size: 14px;
      color: var(--text-light);
      margin-bottom: 16px;
      line-height: 1.5;
    }

    .assignment-actions {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }

    .btn {
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .btn i {
      margin-right: 8px;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
      flex: 1;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
    }

    .btn-outline {
      background-color: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      flex: 1;
    }

    body.dark-theme .btn-outline {
      color: var(--dark-text);
    }

    .btn-outline:hover {
      background-color: var(--primary-light);
      border-color: var(--primary);
      color: var(--primary);
    }

    .category-filter {
      display: flex;
      gap: 10px;
      margin-bottom: 24px;
      overflow-x: auto;
      padding-bottom: 8px;
    }

    .category-filter::-webkit-scrollbar {
      height: 4px;
    }

    .category-filter::-webkit-scrollbar-thumb {
      background: var(--primary-light);
      border-radius: 4px;
    }

    .category-btn {
      padding: 8px 16px;
      border-radius: 20px;
      background: var(--primary-bg);
      color: var(--primary);
      border: none;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
      transition: all 0.3s;
    }

    .category-btn.active {
      background: var(--primary);
      color: white;
    }

    .category-btn:hover:not(.active) {
      background: var(--primary-light);
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      grid-column: 1 / -1;
    }

    .empty-state i {
      font-size: 48px;
      color: var(--primary);
      margin-bottom: 16px;
    }

    .empty-state h3 {
      font-size: 18px;
      margin-bottom: 8px;
      color: var(--text);
    }

    body.dark-theme .empty-state h3 {
      color: var(--dark-text);
    }

    .empty-state p {
      color: var(--text-light);
      margin-bottom: 16px;
      max-width: 400px;
    }

    /* Responsive Styles */
    @media (max-width: 1024px) {
      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        transform: translateX(-100%);
      }
      
      .sidebar.open {
        transform: translateX(0);
      }
      
      .main-content {
        margin-left: 0 !important;
      }
      
      .toggle-sidebar {
        right: -36px;
      }
    }

    @media (max-width: 768px) {
      .assignments-container {
        grid-template-columns: 1fr;
      }
      
      .search-bar {
        width: 200px;
      }
      
      .header-actions {
        gap: 10px;
      }
      
      .theme-toggle span {
        display: none;
      }
    }
  </style>
</head>

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";

      messagingSenderId: "772978059940",
      appId: "1:772978059940:web:9f69aff4388a55009fd431",
      measurementId: "G-M435KPL1E4"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM Elements
    const sidebar = document.getElementById('sidebar');
    const toggleSidebar = document.getElementById('toggleSidebar');
    const mainContent = document.getElementById('mainContent');
    const logoutBtn = document.getElementById('logoutBtn');
    const assignmentsContainer = document.getElementById('assignmentsContainer');
    const categoryBtns = document.querySelectorAll('.category-btn');
    const themeToggle = document.getElementById('themeToggle');
    
    let sidebarCollapsed = false;
    let currentUser = null;
    let userAssignments = [];
    
    // Toggle Sidebar Functionality
    toggleSidebar.addEventListener('click', () => {
      sidebarCollapsed = !sidebarCollapsed;
      sidebar.classList.toggle('collapsed');
      
      if (window.innerWidth > 1024) {
        mainContent.style.marginLeft = sidebarCollapsed ? '80px' : '280px';
      } else {
        sidebar.classList.toggle('open');
      }
    });

    // Add ripple effect to nav items
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', function(e) {
        const existingRipples = this.querySelectorAll('.ripple');
        existingRipples.forEach(ripple => ripple.remove());
        
        const ripple = document.createElement('span');
        ripple.className = 'ripple';
        this.appendChild(ripple);
        
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        ripple.style.width = ripple.style.height = `${size}px`;
        ripple.style.left = `${e.clientX - rect.left - size/2}px`;
        ripple.style.top = `${e.clientY - rect.top - size/2}px`;
        
        setTimeout(() => {
          ripple.remove();
        }, 600);
      });
    });

    // Theme Toggle Functionality
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

    // Check for saved theme preference or use system preference
    const currentTheme = localStorage.getItem('theme');
    if (currentTheme === 'dark' || (!currentTheme && prefersDarkScheme.matches)) {
      document.body.classList.add('dark-theme');
      themeToggle.checked = true;
    }

    // Listen for toggle changes
    themeToggle.addEventListener('change', function() {
      if (this.checked) {
        document.body.classList.add('dark-theme');
        localStorage.setItem('theme', 'dark');
      } else {
        document.body.classList.remove('dark-theme');
        localStorage.setItem('theme', 'light');
      }
    });

    // Update Firestore with theme preference when changed
    themeToggle.addEventListener('change', async function() {
      if (!currentUser) return;
      
      try {
        const userRef = doc(db, "users", currentUser.uid);
        await updateDoc(userRef, { 
          themePreference: this.checked ? 'dark' : 'light',
          updatedAt: new Date()
        });
      } catch (error) {
        console.error("Error updating theme preference:", error);
      }
    });

    // Authentication State Listener
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      currentUser = user;
      
      // Get user initials for avatar
      const getNameInitials = (name) => {
        return name.split(' ').map(n => n[0]).join('').toUpperCase();
      };

      // Update UI with user data
      document.getElementById("userAvatar").textContent = getNameInitials(user.displayName || "User");
      document.getElementById("sidebarUserName").textContent = user.displayName || "User";
      document.getElementById("sidebarUserEmail").textContent = user.email || "user@example.com";
      
      // Load user data from Firestore
      const userRef = doc(db, "users", user.uid);
      const userDoc = await getDoc(userRef);
      
      if (userDoc.exists()) {
        // Theme preference
        if (userDoc.data().themePreference === 'dark') {
          document.body.classList.add('dark-theme');
          themeToggle.checked = true;
        } else if (userDoc.data().themePreference === 'light') {
          document.body.classList.remove('dark-theme');
          themeToggle.checked = false;
        }
        
        // Load user's assignments
        loadUserAssignments();
      }
    });

    // Load user's assignments
    async function loadUserAssignments(filter = 'all') {
      try {
        // In a real app, you would query the user's assignments from Firestore
        // For this example, we'll use mock data
        const mockAssignments = [
          {
            id: 'assignment1',
            title: 'Python Functions Exercise',
            course: 'Introduction to Python',
            status: 'completed',
            dueDate: '2023-06-15',
            submittedDate: '2023-06-12',
            grade: 'A',
            description: 'Create three different functions that demonstrate various aspects of Python functions including parameters, return values, and scope.',
            category: 'Programming'
          },
          {
            id: 'assignment2',
            title: 'Linear Algebra Problems',
            course: 'Advanced Mathematics',
            status: 'pending',
            dueDate: '2023-07-10',
            submittedDate: null,
            grade: null,
            description: 'Solve the matrix operations and vector space problems from chapter 4 of the textbook.',
            category: 'Mathematics'
          },
          {
            id: 'assignment3',
            title: 'Chemical Reactions Lab Report',
            course: 'Chemistry Fundamentals',
            status: 'overdue',
            dueDate: '2023-06-05',
            submittedDate: null,
            grade: null,
            description: 'Write a detailed lab report on the chemical reactions experiment conducted in class last week.',
            category: 'Science'
          },
          {
            id: 'assignment4',
            title: 'Spanish Conversation Practice',
            course: 'Spanish for Beginners',
            status: 'pending',
            dueDate: '2023-07-20',
            submittedDate: null,
            grade: null,
            description: 'Record a 5-minute conversation in Spanish on the topic of daily routines and submit the audio file.',
            category: 'Languages'
          },
          {
            id: 'assignment5',
            title: 'Data Visualization Project',
            course: 'Data Science Essentials',
            status: 'pending',
            dueDate: '2023-08-01',
            submittedDate: null,
            grade: null,
            description: 'Create visualizations for the provided dataset using Python and write a short analysis of your findings.',
            category: 'Programming'
          },
          {
            id: 'assignment6',
            title: 'Physics Experiment Analysis',
            course: 'Physics for Engineers',
            status: 'completed',
            dueDate: '2023-06-20',
            submittedDate: '2023-06-18',
            grade: 'B+',
            description: 'Analyze the data from the pendulum experiment and write a report explaining your findings and any patterns observed.',
            category: 'Science'
          }
        ];

        // Filter assignments based on selected category
        let filteredAssignments = mockAssignments;
        if (filter === 'pending') {
          filteredAssignments = mockAssignments.filter(assignment => assignment.status === 'pending');
        } else if (filter === 'completed') {
          filteredAssignments = mockAssignments.filter(assignment => assignment.status === 'completed');
        } else if (filter === 'overdue') {
          filteredAssignments = mockAssignments.filter(assignment => assignment.status === 'overdue');
        } else if (filter !== 'all') {
          filteredAssignments = mockAssignments.filter(assignment => assignment.category === filter);
        }

        userAssignments = filteredAssignments;
        renderAssignments();
      } catch (error) {
        console.error("Error loading assignments:", error);
        showAlert('error', 'Error', 'Failed to load assignments');
      }
    }

    // Render assignments to the DOM
    function renderAssignments() {
      assignmentsContainer.innerHTML = '';
      
      if (userAssignments.length === 0) {
        const emptyState = document.createElement('div');
        emptyState.className = 'empty-state';
        emptyState.innerHTML = `
          <i class="fas fa-tasks"></i>
          <h3>No assignments found</h3>
          <p>You don't have any assignments matching your current filter. Try changing the filter or check back later.</p>
        `;
        assignmentsContainer.appendChild(emptyState);
        return;
      }
      
      userAssignments.forEach(assignment => {
        const assignmentCard = document.createElement('div');
        assignmentCard.className = 'assignment-card';
        
        // Determine badge class based on status
        let badgeClass = '';
        let badgeText = '';
        
        if (assignment.status === 'completed') {
          badgeClass = 'badge-completed';
          badgeText = 'Completed';
        } else if (assignment.status === 'pending') {
          badgeClass = 'badge-pending';
          badgeText = 'Pending';
        } else if (assignment.status === 'overdue') {
          badgeClass = 'badge-overdue';
          badgeText = 'Overdue';
        }
        
        assignmentCard.innerHTML = `
          <div class="assignment-header">
            <h3 class="assignment-title">${assignment.title}</h3>
            <span class="assignment-badge ${badgeClass}">${badgeText}</span>
          </div>
          <div class="assignment-content">
            <div class="assignment-meta">
              <div class="meta-item">
                <i class="fas fa-book"></i>
                <span><strong>Course:</strong> ${assignment.course}</span>
              </div>
              <div class="meta-item">
                <i class="fas fa-calendar-alt"></i>
                <span><strong>Due:</strong> ${assignment.dueDate}</span>
              </div>
              ${assignment.status === 'completed' ? `
                <div class="meta-item">
                  <i class="fas fa-check-circle"></i>
                  <span><strong>Submitted:</strong> ${assignment.submittedDate}</span>
                </div>
                <div class="meta-item">
                  <i class="fas fa-star"></i>
                  <span><strong>Grade:</strong> ${assignment.grade}</span>
                </div>
              ` : ''}
            </div>
            
            <p class="assignment-description">${assignment.description}</p>
            
            <div class="assignment-actions">
              ${assignment.status === 'completed' ? `
                <button class="btn btn-outline" data-assignment-id="${assignment.id}">
                  <i class="fas fa-eye"></i> View Submission
                </button>
              ` : `
                <button class="btn btn-primary" data-assignment-id="${assignment.id}">
                  <i class="fas fa-upload"></i> Submit
                </button>
                <button class="btn btn-outline" data-assignment-id="${assignment.id}">
                  <i class="fas fa-info-circle"></i> Details
                </button>
              `}
            </div>
          </div>
        `;
        
        assignmentsContainer.appendChild(assignmentCard);
      });
      
      // Add event listeners to assignment buttons
      document.querySelectorAll('.assignment-actions .btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const assignmentId = btn.getAttribute('data-assignment-id');
          const assignment = userAssignments.find(a => a.id === assignmentId);
          
          if (btn.classList.contains('btn-primary')) {
            // Submit assignment
            showAlert('info', 'Submit Assignment', `Preparing to submit ${assignment.title}`);
          } else if (btn.textContent.includes('View')) {
            // View submission
            showAlert('success', 'View Submission', `Opening submission for ${assignment.title}`);
          } else {
            // View details
            showAlert('info', 'Assignment Details', `Showing details for ${assignment.title}`);
          }
        });
      });
    }

    // Category filter functionality
    categoryBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        categoryBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        const filter = btn.textContent === 'All Assignments' ? 'all' : 
                      btn.textContent === 'Pending' ? 'pending' :
                      btn.textContent === 'Completed' ? 'completed' :
                      btn.textContent === 'Overdue' ? 'overdue' :
                      btn.textContent;
        
        loadUserAssignments(filter);
      });
    });

    // Helper function to show alerts
    function showAlert(type, title, message, duration = 3000) {
      const alertContainer = document.createElement('div');
      alertContainer.className = `custom-alert ${type}`;
      alertContainer.style.position = 'fixed';
      alertContainer.style.top = '20px';
      alertContainer.style.right = '20px';
      alertContainer.style.padding = '16px 20px';
      alertContainer.style.borderRadius = '12px';
      alertContainer.style.boxShadow = '0 6px 20px rgba(0, 0, 0, 0.15)';
      alertContainer.style.color = 'white';
      alertContainer.style.display = 'flex';
      alertContainer.style.alignItems = 'center';
      alertContainer.style.zIndex = '10000';
      alertContainer.style.transform = 'translateX(400px)';
      alertContainer.style.opacity = '0';
      alertContainer.style.transition = 'all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
      
      if (type === 'success') {
        alertContainer.style.background = 'linear-gradient(135deg, rgba(46, 204, 113, 0.9), rgba(39, 174, 96, 0.9))';
      } else if (type === 'error') {
        alertContainer.style.background = 'linear-gradient(135deg, rgba(231, 76, 60, 0.9), rgba(192, 57, 43, 0.9))';
      } else if (type === 'info') {
        alertContainer.style.background = 'linear-gradient(135deg, rgba(52, 152, 219, 0.9), rgba(41, 128, 185, 0.9))';
      }
      
      let icon = 'ℹ️';
      if (type === 'success') icon = '✨';
      if (type === 'error') icon = '⚠️';
      
      alertContainer.innerHTML = `
        <span style="font-size: 28px; margin-right: 15px;">${icon}</span>
        <div>
          <div style="font-weight: 600; font-size: 16px; margin-bottom: 4px;">${title}</div>
          <div style="font-size: 14px; opacity: 0.9; line-height: 1.4;">${message}</div>
        </div>
        <button style="background: rgba(255, 255, 255, 0.2); border: none; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; cursor: pointer; margin-left: 12px;">&times;</button>
        <div style="position: absolute; bottom: 0; left: 0; height: 4px; background: rgba(255, 255, 255, 0.4); width: 100%;">
          <div style="height: 100%; background: white; animation: progressBar ${duration}ms linear forwards;"></div>
        </div>
      `;
      
      document.body.appendChild(alertContainer);
      
      setTimeout(() => {
        alertContainer.style.transform = 'translateX(0)';
        alertContainer.style.opacity = '1';
      }, 10);
      
      setTimeout(() => {
        alertContainer.style.transform = 'translateX(400px)';
        alertContainer.style.opacity = '0';
        setTimeout(() => {
          alertContainer.remove();
        }, 500);
      }, duration);
      
      alertContainer.querySelector('button').addEventListener('click', () => {
        alertContainer.style.transform = 'translateX(400px)';
        alertContainer.style.opacity = '0';
        setTimeout(() => {
          alertContainer.remove();
        }, 500);
      });
    }

    // Logout Functionality
    logoutBtn.addEventListener("click", () => {
      if (confirm("Are you sure you want to sign out?")) {
        signOut(auth);
      }
    });

    // Responsive Sidebar Handling
    window.addEventListener('resize', () => {
      if (window.innerWidth <= 1024) {
        sidebar.classList.remove('collapsed');
        sidebar.style.transform = 'translateX(-100%)';
        mainContent.style.marginLeft = '0';
      } else {
        sidebar.style.transform = 'translateX(0)';
      }
    });

    // Initialize the page
    if (window.innerWidth <= 1024) {
      sidebar.style.transform = 'translateX(-100%)';
    }
  </script>
